<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facetology App</title>
    <link
      rel="icon"
      href="/assets/facetology-removebg-preview-2.png"
    />
    <link
      rel="stylesheet"
      href="/style/main.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="/script/addRow.js"
    ></script>
    <script
      defer
      src="/script/exportTableToExcel.js"
    ></script>
    <script
      defer
      src="/script/downloadReport.js"
    ></script>
    <script
      defer
      src="/script/triggerGenerateReport.js"
    ></script>
  </head>
  <body>
    <div class="container-fluid nvbar">
      <div class="container d-flex justify-content-between align-items-center">
        <div>
          <img
            src="/assets/facetology-removebg-preview-2.png"
            width="80"
            alt=""
          />
        </div>
        <a
          id="homeButton"
          href="/main.html"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            fill="currentColor"
            class="bi bi-house-heart-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.707L8 2.207 1.354 8.853a.5.5 0 1 1-.708-.707z"
            />
            <path
              d="m14 9.293-6-6-6 6V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5zm-6-.811c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.691 0-5.018"
            />
          </svg>
        </a>
      </div>
    </div>
    <div class="container">
      <div class="d-flex justify-content-center section">
        <h3>Insight Report Generator</h3>
      </div>
      <div class="section">
        <div class="d-flex justify-content-center align-items-bottom">
          <p id="loadingInfo">Please wait, generating report...</p>
        </div>
        <div id="progBar">
          <div class="progress">
            <div id="pbar" class="progress-bar" role="progressbar"></div>
          </div>
        </div>
        <div class="d-flex justify-content-left align-items-top" id="info">
          <p id="caution">
            *Dont refresh or close your browser while generating report!
          </p>
        </div>
      </div>
      <div class="d-flex justify-content-center section">
        <a class="btn btn-primary" role="button" id="download-button"
          >Download Report</a
        >
      </div>
      <div>
        <table id="tableToExport" style="display: none">
          <thead>
            <th>no</th>
            <th>real_post_date</th>
            <th>user_name</th>
            <th>followers</th>
            <th>video_link</th>
            <th>views</th>
            <th>likes</th>
            <th>comments</th>
            <th>shares</th>
            <th>saved</th>
            <th>link note</th>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
